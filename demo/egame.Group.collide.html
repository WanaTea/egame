<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>egameGroup碰撞检测</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <script>
    (function() {
        function refreshRem() {
            var width = docEl.getBoundingClientRect().width;
            rem = width / (BASE_WIDTH / ROOT_FONT_SIZE);
            docEl.style.fontSize = rem + "px";
        }
        var tid = null, docEl = document.documentElement, BASE_WIDTH = 640, ROOT_FONT_SIZE = 100;
        refreshRem();
         window.addEventListener("resize", function() {
            clearTimeout(tid);
            tid = setTimeout(refreshRem, 300);
        }, false);
    })();
    </script>
    <link rel="stylesheet" href="css/reset.css"/>
    <script type="text/javascript" src="../lib/eco.js"></script>
    <script type="text/javascript" src="../src/egame.js"></script>
    <script type="text/javascript" src="../src/egameConfig.js"></script>
</head>
<body>
    <script type="text/javascript">
      egame.use(['Game','Loader','Texture','Sprite','Text','TilingSprite','Physics','Arcade_Body','Group','Image'],function(Game,Loader,Texture,Sprite,Text,TilingSprite,Physics,Body,Group){
            //创建一个游戏对象
            var game = new Game(640,1008,document.body,egame.ScaleMode.FIXED_WIDTH);
            game.load =  new Loader(game);
            //初始画面
            var loaddingStatus = {
                preload:function(){
                    game.physics = new Physics(game);
                    game.load.image("mniya1","images/1.jpg");
                    game.load.image("mniya2","images/2.jpg");
                    game.load.image("starfield","images/starfield.jpg");
                    game.stage.renderer.backgroundColor = 0x1099bb;
                    var basicText = new Text('当前进度：0%');
                    basicText.x = 150;
                    basicText.y = 100;
                    game.stage.addChild(basicText);
                    //资源加载过程的进度条
                    game.load.onResourceComplete.add(function(){
                        basicText.text ='当前进度：'+game.load.progress+'%' ;
                    });
                    game.load.onLoadComplete.add(function(){
                            game.stage.removeChild(basicText); 
                    })
                },
                create:function(){
                    console.log("create");
                    game.stage.renderer.backgroundColor = 0xffffff;

                    var texture = Texture.fromResource('mniya1');
                    var texture2 = Texture.fromResource('starfield');
                    var bunny = new Sprite(texture);
                    bunny.anchor.x = 0.5;
                    bunny.anchor.y = 0.5;

                    bunny.position.x = 100;
                    bunny.position.y = 100;
                    bunny.scale.x = 0.2;
                    bunny.scale.y = 0.2;
                    this.bunny = bunny;

                  
                    
                    game.physics.enable(bunny, egame.Physics.ARCADE);
                    bunny.body.velocity.set(170, 110);

                    bunny.body.collideWorldBounds = true;
                      
                    bunny.body.bounce.set(0.8, 0.8);

                    var tilingSprite = new TilingSprite(texture2, 640,1008);
                    this.tilingSprite = tilingSprite;
                    game.stage.addChild(tilingSprite);
                    game.stage.addChild(bunny);

                    var group = new Group(game,null,null,true);
                    var texture2 = Texture.fromResource('mniya2');
                    var xStart = 0;
                     for (var i = 0; i < 70; i++)
                    {
                        var bunny2 = new Sprite(texture2);
                        bunny2.anchor.x = 0.5;
                        bunny2.anchor.y = 0.5;
                        xStart+=200;
                        x = xStart%500;
                        y = xStart/500;
                        bunny2.position.x = x;
                        bunny2.position.y = (y*300)+150;
                        bunny2.scale.x = 0.2;
                        bunny2.scale.y = 0.2;
                        game.physics.enable(bunny2, egame.Physics.ARCADE);
                        group.add(bunny2);
                        this.group = group;
                    }

            
                },
                update:function(){
                    //两个精灵做碰撞检测
                    game.physics.arcade.collide(this.bunny, this.group, this.collideHandler, null, this);
                },
                collideHandler:function(bunny,groupItem){
                    //碰撞处理
                    groupItem.kill();
                }
            };
            //启动游戏
            game.boot();
            //启动状态
            game.state.add("loadding",loaddingStatus,true);
                 
      });
    </script>
</body>
</html>
