<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>egameGroup模块</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <script>
    (function() {
        function refreshRem() {
            var width = docEl.getBoundingClientRect().width;
            rem = width / (BASE_WIDTH / ROOT_FONT_SIZE);
            docEl.style.fontSize = rem + "px";
        }
        var tid = null, docEl = document.documentElement, BASE_WIDTH = 640, ROOT_FONT_SIZE = 100;
        refreshRem();
         window.addEventListener("resize", function() {
            clearTimeout(tid);
            tid = setTimeout(refreshRem, 300);
        }, false);
    })();
    </script>
  <link rel="stylesheet" href="css/reset.css"/>
  <script type="text/javascript" src="../lib/eco.js"></script>
  <script type="text/javascript" src="../src/egameConfig.js"></script>
</head>
<body>
  <script type="text/javascript">
      egame.use(['Game','Loader','Texture','Sprite','Text','Sound','Group','Image','Audio'],function(Game,Loader,Texture,Sprite,Text,Sound,Group){
            //创建一个游戏对象
            var game = new Game(640,1008,document.body,egame.ScaleMode.FIXED_WIDTH);
            var load =  new Loader(game);
            //初始画面
            var loaddingStatus = {
                preload:function(){
                    //设置要加载的资源
                    load.image("mniya1","images/1.jpg");
                    load.image("mniya2","images/4.jpg");

                    //加载资源界面
                    game.stage.renderer.backgroundColor = 0x1099bb;
                    var basicText = new Text('当前进度：0%');
                    basicText.x = 150;
                    basicText.y = 100;
                    game.stage.addChild(basicText);

                    //资源加载状态捕获
                    //加载资源完成时候调用
                    game.load.on("resourceCompleted",function(){
                        basicText.text ='当前进度：'+game.load.progress+'%' ;
                    });
                    game.load.on("resourceErrored",function(resourceKey){
                        alert("资源"+resourceKey+"加载失败");
                    });
                    // 所有加载资源完成时候调用
                    game.load.on("loadCompleted",function(){
                        basicText.text ='当前进度：'+game.load.progress+'%' ;
                        game.stage.removeChildren();
                    });
                },
                create:function(){
                    //设置背景色
                    game.stage.backgroundColor = 0x1099bb;

                    //使用图片资源
                    var texture = Texture.fromResource('mniya1');
                    var mniya = new Sprite(texture);
                    mniya.anchor.x = 0.5;
                    mniya.anchor.y = 0.5;
                    mniya.scale.x =0.3;
                    mniya.scale.y =0.3;
                    mniya.position.x = 200;
                    mniya.position.y = 150;
                    this.mniya = mniya;

                    var texture2 = Texture.fromResource('mniya2');
                    var mniya2 = new Sprite(texture2);
                    mniya2.anchor.x = 0.5;
                    mniya2.anchor.y = 0.5;
                    mniya2.scale.x =0.3;
                    mniya2.scale.y =0.3;
                    mniya2.position.x = 200;
                    mniya2.position.y = 150;
                    this.mniya2 = mniya2;
                    
                    var group = new Group(game);
                    group.add(mniya);
                    group.add(mniya2);
                    // group.swap(mniya,mniya2);

                },
                update:function(){
                }
            };

            //添加状态并在游戏启动后自动启动
            game.state.add("loadding",loaddingStatus,true);
            game.boot();
                 
      });
  </script>
</body>
</html>
